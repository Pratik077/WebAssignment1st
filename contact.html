        <h1>Contact Form</h1>
        <p>Give your informations here, so that we can contact you. Thank you! Cheers!!</p>
        <div class="container">
            <form action="submit.html" method="GET">
                <div>
                    <label for="1stName">First Name</label>
                    <input type="text" id="1stName" placeholder="Your first name please!">
                </div>
    
                <div>
                    <label for="middle">Middle Name</label>
                    <input type="text" id="middle" placeholder="(Optional) If you have your middle name enter please!">
                </div>
    
                <div>
                    <label for="last">Surname</label>
                    <input type="text" id="last" placeholder="Your surname please!">
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input type="text" id="mail" placeholder="Your email address please!">
                </div>
    
                <div>
                    <label for="phone">Contact Number</label>
                    <input type="number" id="phone" placeholder="Your contact number!">
                </div>
    
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Your home address!">
                </div>
                 
                <button type="reset">Reset</button>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
